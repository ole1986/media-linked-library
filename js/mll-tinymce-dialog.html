<!DOCTYPE html>
<html>
    <head>
        <!-- Disable browser caching of dialog window -->
		<meta http-equiv="cache-control" content="no-cache" />
		<meta http-equiv="expires" content="0" />
		<meta http-equiv="pragma" content="no-cache" />
        <script>
            document.write('<link rel="stylesheet" type="text/css" href="mll-tinymce-dialog.css?v='+top.MLL_VERSION+'" />');
        </script>
    </head>
    <body tabindex="0">
        <div id="leftContainer">
            <ul id="tabs">
                <li>Search</li>
                <li>Browser</li>
            </ul>
            <ul id="tab">
                <li>
                    <div>
                        <label for="search">Search: </label>
                        <input type="text" id="search" name="search" placeholder="Press ENTER to submit" />
                    </div>
                    <div>
                        <label for="category">Category: </label>
                        <select name="category" id="category">
                            <option value="0">[All]</option>
                        </select>
                    </div>
                </li>
                <li>
                    <div style="position:relative;">
                        <label for="selectFile">Upload: </label>
                        <input type="button" id="selectFile" value="Select Files" />
                        <input type="file" id="file" name="file" multiple="multiple" style="" />
                        <span style="font-size:70%;">into</span>
                        <span id="folderPath"></span>
                        <div style="position:absolute; right:0px; top:0px"><input type="button" id="btnUpload" value="Upload" /></div>
                    </div>
                    <div style="position:relative;"> 
                        <label for="selectFile">New Folder: </label>
                        <input type="text" id="newFolder" name="newFolder" placeholder="Enter folder name" />
                        <div style="position:absolute; right:0px; top:0px"><input type="button" id="btnCreateFolder" value="Create Folder" /></div>
                    </div>
                </li>
            </ul>
            <div id="mediaContainer"></div>
        </div>
        <div id="rightContainer">
            <div id="mll-select" style="display: none;">
                <form>
                    <span class="mll-thumbnail"></span>
                    <span class="mll-imagetext"></span>
                    <div>&nbsp;</div>
                    <label for="link_id">Link ID: </label>
                    <input type="text" id="link_id" name="link_id" size="5" />
                    <div>&nbsp;</div>
                    <label for="link_id">Open in new window</label>
                    <input type="checkbox" id="link_new" name="link_new" value="1" />
                    <div>&nbsp;</div>
                    <label for="img_width">Image Size: </label>
                    <input type="text" id="img_width" name="img_width" size="5" /> x <input type="text" id="img_height" name="img_height" size="5" />
                    <div id="mll-action">
                        <input type="hidden" id="media_id" name="media_id" />
                        <input type="submit" id="insert" name="insert" value="Add or Update" />
                        <input type="button" id="cancel" name="cancel" value="Cancel" onClick="top.tinymce.activeEditor.windowManager.close();" />
                    </div>
                </form>
                <div style="text-align:center;margin-top: 3em;">
                    <script async src="//pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
                    <!-- WP Plugins -->
                    <ins class="adsbygoogle"
                        style="display:inline-block;width:320px;height:100px"
                        data-ad-client="ca-pub-0243058286863876"
                        data-ad-slot="6899864718"></ins>
                    <script>
                    (adsbygoogle = window.adsbygoogle || []).push({});
                    </script>
                </div>
            </div>
            <div id="mll-noselect" style="display:inline-block;vertical-align:top;"></div>
        </div>
        <script type="text/javascript">
            // Pass current document to plugin 'mll_plugin' using initDialog(context) method
            top.tinymce.activeEditor.plugins.mll_plugin.initDialog( document.getElementsByTagName("body")[0] );
        </script>
    </body>
</html>
